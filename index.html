<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bc044cb271.js" crossorigin="anonymous"></script>
    <title>Music Player</title>
</head>
<body>
<div class="container">
    <div class="music-player">
    <nav>
        <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
        </div>
        <div class="circle">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>
    <img src="/img/306815119_856956101887454_7099977907514446223_n.jpg" class="song-img">
    <h1>The Worst Times</h1>
    <p>Juice WRLD ft. Lil Uzi Vert & Trippie</p>
    <audio id="song">
        <source src="/audio/Y2meta.app - Juice WRLD - The Worst Times ft. Lil Uzi Vert & Trippie Redd (Music Video) (320 kbps).mp3" type="audio/mpeg">
    </audio>
    <input type="range" value="0" id="progress">

    <div class="controls">
        <div><i class="fa-solid fa-backward"></i></div>
        <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
        <div><i class="fa-solid fa-forward"></i></div>
    </div>

    </div>
</div>



<script src="script.js"></script>
</body>
</html>
